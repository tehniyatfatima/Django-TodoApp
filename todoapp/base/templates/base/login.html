{% extends 'base/main.html' %}
{% block content %}
<h1 id="login-title">Login</h1>

<form method="POST" id="login-form">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login" class="button"/>
</form>

<p id="register-link">Don't have an account? <a href="{% url 'register' %}" class="link">Register</a></p>

{% endblock content %}
