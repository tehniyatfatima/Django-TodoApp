{% extends 'base/main.html' %}
{% block content %}
<style>
    /* Styles for the form container */
    .form-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #4CAF50;
        border-radius: 5px;
        background-color: #f0fff0;
    }

    /* Styles for the form elements */
    .form-container input[type="text"],
    .form-container textarea {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        transition: border-color 0.3s; /* Add transition effect */
    }

    .form-container input[type="text"]:focus,
    .form-container textarea:focus {
        border-color: #4CAF50; /* Change border color when focused */
        outline: none; /* Remove default outline */
    }

    .form-container input[type="checkbox"] {
        margin-top: 8px;
        margin-bottom: 16px;
    }

    .form-container label {
        font-weight: bold;
    }

    .form-container input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .form-container input[type="submit"]:hover {
        background-color: #45a049;
    }

    /* Styles for headings and links */
    h3 {
        color: #333;
        margin-bottom: 10px;
    }

    a {
        color: #007bff;
        text-decoration: none;
        margin-bottom: 10px;
        display: inline-block;
    }
</style>

<div class="form-container">
    <h3>Create Task</h3>
    <a href="{% url 'tasks' %}">Go back</a>

    <form method="post" action="">
        {% csrf_token %}
        <label for="id_title">Title:</label>
        {{ form.title }}
        <label for="id_description">Description:</label>
        {{ form.description }}
        <input type="checkbox" id="id_complete" name="complete">
        <label for="id_complete">Complete</label>
        <br>
        <input type="submit" value="Submit"/>
    </form>
</div>
{% endblock content %}
