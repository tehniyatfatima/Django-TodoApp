<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your page description">
    <meta name="author" content="Your name">
    <title> todo list </title>
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <style>
        body{
            background-color: #fafafa;
            font-family: "Nunito Sans", sans-serif;
            padding-top: 50px;
        }

        .container{

            max-width: 550px;
            margin: auto;
            background-color: #fafafa;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2), -5px -5px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;


        }

        h1,h2,h3,h4,h5,h6{

            font-family: "Raleway", sans-serif

        }


        /* Styling for registeration page */

        #register-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        #register-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #register-form input:focus {
            border-color: #4CAF50; /* Green border on focus */
            outline: none; /* Remove default focus outline */
        }

        #register-form input[type="submit"].button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #register-form input[type="submit"].button:hover {
            background-color: #45a049; /* Slightly darker green on hover */
        }

        #register-title {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        #login-link {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        #login-link .link {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        #login-link .link:hover {
            text-decoration: underline;
        }


        /* styling for login page */

        #login-title {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        #login-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        #login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #login-form input:focus {
            border-color: #4CAF50; /* Green border on focus */
            outline: none; /* Remove default focus outline */
        }

        #login-form input[type="submit"].button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #login-form input[type="submit"].button:hover {
            background-color: #45a049;
        }

        #register-link {
            text-align: center;
            margin-top: 20px;
        }

        #register-link .link {
            color: #4CAF50;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        #register-link .link:hover {
            color: #45a049;
        }

        /* styling for delete form  */





    </style>
</head>
<body>

    <div class="container">

        {% block content%}


        {%endblock content%}

    </div>
   
    
   
</body>
</html>
